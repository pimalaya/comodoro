[package]
name = "comodoro"
description = "CLI to manage personal time"
version = "0.1.0"
authors = ["soywod <clement.douin@posteo.net>"]
edition = "2021"
license = "MIT"
categories = ["command-line-utilities", "network-programming"]
keywords = ["cli", "pomodoro", "pim", "client", "time"]
homepage = "https://pimalaya.org/comodoro/"
documentation = "https://pimalaya.org/comodoro/"
repository = "https://github.com/soywod/comodoro"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = [
  "client",
  "server",
  "tcp",
]

client = ["time-lib/client"]
server = ["time-lib/server"]

tcp-any = []
tcp-client = ["client", "tcp-any", "time-lib/tcp-client"]
tcp-binder = ["server", "tcp-any", "time-lib/tcp-binder"]
tcp = ["tcp-client", "tcp-binder"]

[dev-dependencies]
tempfile = "3.3"

[dependencies]
anyhow = "1"
chrono = "0.4"
clap = { version = "4.4", features = ["derive"] }
clap_complete = "4.4"
clap_mangen = "0.2"
convert_case = "0.6"
dialoguer = "0.10"
dirs = "5"
env_logger = "0.10"
log = "0.4"
process-lib = "=0.4.0"
serde = "1"
shellexpand-utils = "=0.2.0"
time-lib = { version = "=0.2.0", default-features = false }
tokio = { version = "1.33", default-features = false, features = ["macros", "rt-multi-thread"] }
toml = "0.7"

[target.'cfg(not(windows))'.dependencies]
coredump = "0.1"