[package]
name = "comodoro"
description = "CLI to manage timers."
version = "0.0.10"
authors = ["soywod <clement.douin@posteo.net>"]
edition = "2021"
license = "MIT"
categories = ["command-line-utilities", "network-programming"]
keywords = ["cli", "pomodoro", "pim", "client", "time"]
homepage = "https://pimalaya.org/comodoro/"
documentation = "https://pimalaya.org/comodoro/"
repository = "https://github.com/soywod/comodoro"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = [
  "tcp"
]
tcp-client = ["time-lib/tcp-client"]
tcp-binder = ["time-lib/tcp-binder"]
tcp = ["tcp-client", "tcp-binder"]

# dev dependencies

[dev-dependencies.tempfile]
version = "3.3"

# dependencies

[dependencies.anyhow]
version = "1.0"

[dependencies.chrono]
version = "0.4"

[dependencies.clap]
version = "4.2"

[dependencies.clap_complete]
version = "4.2"

[dependencies.clap_mangen]
version = "0.2"

[dependencies.convert_case]
version = "0.6"

[dependencies.dialoguer]
version = "0.10"

[dependencies.dirs]
version = "5.0"

[dependencies.env_logger]
version = "0.10"

[dependencies.log]
version = "0.4"

[dependencies.process-lib]
version = "=0.1.0"

[dependencies.time-lib]
version = "=0.1.1"

[dependencies.tokio]
version = "1.33"
default-features = false
features = ["macros", "rt-multi-thread"]

[dependencies.serde]
version = "1.0"

[dependencies.toml]
version = "0.7"
